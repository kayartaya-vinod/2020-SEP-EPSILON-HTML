<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline vs block elements</title>
</head>
<body>
    <h1>Inline vs block elements</h1>
    <b>My name is </b>
    <i>Vinod Kumar Kayartaya</i>
    <u>and I am a professional software trainer</u>

    <h3>My name is</h3>
    <h4>Vinod Kumar Kayartaya</h4>
    <h5>and I am a professional software trainer</h5>

    <!-- 
        Examples of block tags:
        h1-h6, p, div
        occupy full width of the screen

        Examples of inline tags
        b, i, u, span, img, etc
     -->
</body>
</html>
