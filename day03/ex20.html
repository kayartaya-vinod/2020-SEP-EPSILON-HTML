<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using icons</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
</head>
<body>
    <h1>Using icons</h1>
    <hr>

    <div>

        <span style="font-size: 50px; color: purple" class="fas fa-camera"></span>
        <span style="font-size: 50px; color: purple" class="fas fa-trash"></span>
        <span style="font-size: 50px; color: purple" class="fas fa-address-book"></span>
        <span style="font-size: 50px; color: purple" class="fas fa-ambulance"></span>
        <span style="font-size: 50px; color: purple" class="fas fa-smile-wink"></span>
        <span style="font-size: 50px; color: purple" class="fas fa-fighter-jet"></span>

    </div>

    <h1>Hello, there <i class="fas fa-smile-wink"></i> </h1>

</body>
</html>
